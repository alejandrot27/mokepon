<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>mokepon</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <section id="Seleccionar-Mascota">
      <h1 class="titulo">Mokepom</h1>

      <h2 class="subtitulo">Elige tu mascota:</h2>

      <div id="contenedor-tarjetas" class="tarjetas"></div>

      <button id="boton-mascota">Seleccionar</button>
    </section>

    <section id="VerMapa">
      <h1 class="subtitulo">Recorrer con tu Mokepom</h1>
      <canvas id="mapa"></canvas>
      <div>
        <button
          ontouchend="detenermovimiento()"
          ontouchstart="moverMokepomDerecha()"
          onmouseup="detenermovimiento()"
          onmousedown="moverMokepomDerecha()"
        >
          Derecha
        </button>
        <button
          ontouchend="detenermovimiento()"
          ontouchstart="moverMokepomAbajo()"
          onmouseup="detenermovimiento()"
          onmousedown="moverMokepomAbajo()"
        >
          Abajo
        </button>
        <button
          ontouchend="detenermovimiento()"
          ontouchstart="moverMokepomArriba()"
          onmouseup="detenermovimiento()"
          onmousedown="moverMokepomArriba()"
        >
          Arriba
        </button>
        <button
          ontouchend="detenermovimiento()"
          ontouchstart="moverMokepomIzquierda()"
          onmouseup="detenermovimiento()"
          onmousedown="moverMokepomIzquierda()"
        >
          Izquierda
        </button>
      </div>
    </section>

    <section id="Seleccionar-Ataque">
      <h1 class="titulo">MOKEPON (:</h1>

      <h2 class="subtitulo">Elige tu Ataque:</h2>

      <div id="contenedor-ataques" class="tarjeta-ataques"></div>

      <div>
        <div id="mensajes">
          <p id="Resultado">Buena suerte!</p>

          <section id="reiniciar">
            <button id="reinicio">Reiniciar</button>
          </section>
        </div>
      </div>

      <div class="ataques-vidas">
        <div class="ataques-jugador">
          <p id="vida-jugador">0</p>
          <p id="mascota-jugador"></p>
          <div id="Jugador"></div>
        </div>

        <div class="ataques-rival">
          <span id="vida-rival">0</span>
          <span id="mascota-rival"></span>
          <div id="Rival"></div>
        </div>
      </div>
    </section>

    <script src="./mokepon.js"></script>
  </body>
</html>
